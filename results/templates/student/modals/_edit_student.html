<div class="modal fade" id="editStudent{{ student.id }}" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <form method="post" action="{% url 'edit_student' student.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="modal-header">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" value="{{ student.full_name }}"
                   class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Index Number</label>
            <input type="text" name="index_number" value="{{ student.index_number }}"
                   class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Access Code</label>
            <input type="text" name="access_code" value="{{ student.access_code }}"
                   class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" name="photo"
                   class="form-control">

          </div>
          <div class="mb-3">
            {% if student.photo %}
            <p>Current photo:</p>
            <img src="{{ student.photo.url}}" alt="no photo" width="120px" height="120px"  class="img-thumbnail">
          {%endif%}
          </div>


        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>

      </form>

    </div>
  </div>
</div>
