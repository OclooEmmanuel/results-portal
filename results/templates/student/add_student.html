{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/student/add_student.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Candidate Information</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="grid">
            <div class="form-group">
                <label for="full_name">Candidate Full Name</label>
                <input type="text"
                       id="full_name"
                       name="full_name"
                       placeholder="Enter full name"
                       required>
            </div>

            <div class="form-group">
                <label for="index_number">Index Number</label>
                <input type="text"
                       id="index_number"
                       name="index_number"
                       placeholder="e.g. 10345678"
                       required>
            </div>

            <div class="form-group">
                <label for="access_code">Access Code</label>
                <input type="text"
                       id="access_code"
                       name="access_code"
                       placeholder="Unique access code"
                       required>
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file"
                       id="photo"
                       name="photo"
                       accept="image/*">
            </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">
            Save Student
        </button>
    </form>
</div>
{% endblock %}
