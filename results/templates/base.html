<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} School Results Portal{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f59e0b;
            color: #222;
        }

        /* Header */
        .header {
            background-color: #ffffff;
            border-bottom: 4px solid #f4c430;
            padding: 15px 30px;
        }

        .header h1 {
            margin: 0;
            color: #b8860b;
            font-size: 22px;
        }

        /* Navigation */
        .nav {
            margin-top: 8px;
        }

        .nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
            font-size: 14px;
        }

        .nav a:hover {
            color: #b8860b;
        }

        /* Page container */
        .page {
            padding: 30px;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'patials/nav.html' %}


    <div class="page">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        © {{ year|default:"2026" }} • Examination Results Portal
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
